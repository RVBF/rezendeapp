<div class="card">
    <div class="card-header  bg-dark text-white">

            <div class="col-md-4 col-sm-4 col-xs-4 col-4">

            </div>

            <div class="col-md-8 col-sm-8 col-xs-8 col-8">
                <div class="justify-content-end row opcoes_modulos">
                    <button aria-hidden="true" role="presentation" type="button" aria-label="cadastrar" class="btn  btn-sm btn-light" id="atualizar"><i class="fas fa-sync-alt"></i></button>
                    <button aria-hidden="true" role="presentation" type="button" aria-label="voltar" class="btn  btn-sm btn-info" id="voltar"><i class="fas fa-arrow-circle-left"></i></button>
                </div>
            </div>
        </div>                     
    </div>

    <div class="card-body" id="painel_listagem">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <table class="table table-striped nowrap table-responsive-sm" style="width:100%" id="resposta" >
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Pergunta</th>
                            <th>Opção Selecionada</th>
                            <th>Respondida por</th>
                            <th>Data da Resposta</th>
                            <th>Anexos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Pergunta</th>
                            <th>Opção Selecionada</th>
                            <th>Respondida por</th>
                            <th>Data da Resposta</th>
                            <th>Anexos</th>
                        </tr>
                    </tfoot>
                </table>
            </div> 
    </div> 
</div>   

<div class="modal" tabindex="-1" role="dialog" id="anexos">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Anexos</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 col-12">
                        <div class="upload-drop-zone" id="drop-zone">

                        </div>
                    </div>
                </div>
                       
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        var servicoResposta = new app.ServicoResposta();
        var crltResposta = new app.ControladoraListagemResposta(servicoResposta);

        crltResposta.configurar();
    });
</script>
