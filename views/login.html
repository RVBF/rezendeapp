<section class="container login">
		<section class="logo">
			<div class="row">
				<div class="col s8 offset-s2 m6 offset-m3 l4 offset-l3">
					<img class="responsive-img" style="width: 250px;" src="assets/images/loog-rezende.jpg" />
				</div>
			</div>
		</section>

		<section class="login">
		
			<div class="container">
				<div class="row">
		
				<form class="col s12 l8 m10 offset-l1 offset-m1" accept-charset="UTF-8" role="form" id="form_login" name="form_login" method="post">
					<div class="row">
						<div class="col s8">
						</div>
					</div>
		
					<div class="row">
						<div class="col s12">
							<div class="input-field">
								<i class="prefix mdi mdi-account-circle"></i>
								<input class="validate" type="text" name="login" id="login" />
								<label for="login">Login</label>
							</div>
							
							<div class="input-field">
								<i class="prefix mdi mdi-lock"></i>
								<input class="validate" type="password" name="password" id="senha" name="senha"/>
								<label for="password">Senha</label>
							</div>
							
							<label style="float: right;">
								<a class="orange-text text-accent-4" href="#!"><b>Esqueci minha senha</b></a>
							</label>
						</div>
					</div>

					<div class="row">
						<div class="col s12">
							<button type ="submit" class="col s12 btn btn-large waves-effect yellow accent-3 grey-text text-darken-4" id="entrar">Entrar</button>
						</div>
					</div>

					<!-- <div class="row">
						<div class="col s12">
							<button type="submit" name="btn_login" style="float: none" class="col s12 btn btn-large waves-effect yellow accent-3 grey-text text-darken-4">Cadastre-se</button>
						</div>
					</div> -->
		
				</form>
			</div>
		</div>
		
		</div>
</section>

		
<script>
	$(document).ready(function() {
		var servicoLogin = new app.ServicoLogin();
		var crltLogin = new app.ControladoraFormLogin(servicoLogin);
		crltLogin.configurar();  
	});
</script>
