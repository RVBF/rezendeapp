<div class="col-xs-12  col-sm-12 col-md-12">
        <form class="form-horizontal "  method="post" id="usuario_form">
            <input type="hidden" id="id" name ="id" />
    
            <div class="row form-row">
                <div class="col-md-12 col-xs-12 col-sm-12 col-12">
                    <label for="senha">*Senha:  </label>
                    <input type="password" class="form-control campo_obrigatorio" id ="senha" name="senha"/>
                </div>
            </div>

            <div class="row form-row">
                <div class="col-md-12 col-xs-12 col-sm-12 col-12">
                    <label for="nova_senha">*Nova Senha:  </label>
                    <input type="password" class="form-control campo_obrigatorio" id ="nova_senha" name="nova_senha"/>
                </div>
            </div>

            <div class="row form-row">
                    <div class="col-md-12 col-xs-12 col-sm-12 col-12">
                        <label for="confirmacao_senha">*Confirmação Senha:  </label>
                        <input type="password" class="form-control campo_obrigatorio" id ="confirmacao_senha" name="confirmacao_senha"/>
                    </div>
                </div>
    
            <div  class="row form-row d-none">
                <div class="col-xs-12  col-sm-12 col-md-12 col-12">
                    <br /><div id="msg" class="text-danger msg" ></div>
                </div>
            </div>
    
            <div  class="row form-row">
                <div class="col-xs-12 col-md-12 col-sm-12 col-12">
                    <button type="submit" class="btn btn-success" id="salvar">Atualizar</button>
                </div>
            </div>
        </form>           
    </div>
