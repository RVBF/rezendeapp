<div class="card">
    <div class="card-header  bg-secondary text-white">Tarefas</div>

    <div class="card bg-light text-dark">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 col-12">
                    <button aria-hidden="true" role="presentation" type="button" aria-label="cadastrar" class="btn btn-dark" id="atualizar"><i class="fas fa-sync-alt"></i></button>
                    <button aria-hidden="true" role="presentation" type="button" aria-label="cadastrar" class="btn btn-primary" id="cadastrar"><i class="fas fa-plus"></i></button>
                    <button disabled="disabled" aria-hidden="true" role="presentation" type="button" aria-label="editar" class="btn btn-warning depende_selecao" id="editar"><i class="far fa-edit"></i></button>
                    <button disabled="disabled" aria-hidden="true" role="presentation" type="button" aria-label="remover" class="btn btn-danger depende_selecao" id="remover"><i class="far fa-trash-alt"></i></button> 
                </div>
            </div>
                               
        </div>
    </div>

    <div class="card desabilitado d-none" id="painel_formulario">
        <div class="card-body">
            <div class="col-xs-12  col-sm-12 col-md-12">
                <form class="form-horizontal " id="tarefa_form">
                    <input type="hidden" id="id" name ="id" />
                    <div class="row form-row">
                        <div class="col-xs-12 col-md-12 col-sm-12 col-12">
                            <label for="checkçist">Checkçist</label>
                            <select id ="checkçist"  name="checkçist" class="form-control select2"></select>
                        </div>
                    </div>

                    <div class="row form-row">
                        <div class="col-xs-12 col-md-12 col-sm-12 col-12">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                    </div>

                    <div  class="row">
                        <div class="col-xs-12  col-sm-12 col-md-12">
                            <br /><div id="msg" class="text-danger msg" ></div>
                        </div>
                    </div>

                    <div class="row form-row card-footer">
                        <div class="col-xs-12 col-md-12 col-sm-12 col-12 button_add">
                            <button type="submit" class="btn btn-success" id="salvar"><i class="fas fa-check"></i></i></button>
                            <button type="button" class="btn btn-default" id="cancelar_edicao"><i class="fas fa-sign-out-alt"></i></button>
                        </div>
                    </div>
                </form>           
            </div>
        </div>
    </div>

    <div class="card-body" id="painel_listagem">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <table class="table table-striped table-bordered" id="tarefa" >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Título</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td></td><td></td></tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Título</th>
                    </tr>
                </tfoot>
            </table>
        </div> 
    </div> 
</div>
<script>
    $(document).ready(function()
	{
		var servicotarefa = new app.Servicotarefa();

        var controladoraListagemtarefa = new app.ControladoraListagemtarefa(servicotarefa);

        controladoraListagemtarefa.configurar();
	});
</script>
