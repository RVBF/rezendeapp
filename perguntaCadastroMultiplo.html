<div class="card">
    <div class="card-header  bg-secondary text-white">Cadastrar perguntas</div>

    <div class="card" id="painel_formulario">
        <div class="card-body">
            <div class="col-xs-12  col-sm-12 col-md-12">
                <form class="form-horizontal " id="pergunta_form">
                    <div class="perguntas">
                        <div class="pergunta">
                            <input type= "hidden" class="ids"  name="pergunta_1" value ='1'>
                                                
                            <div class="row form-row">
                                <div class="col-xs-11 col-md-11 col-sm-11 col-11">
                                    <label for="pergunta_1">Pergunta :</label>
                                    <input type="text" class="form-control campo_obrigatorio" id="pergunta_1" name="pergunta_1">
                                </div>
        
                                <div class="col-xs-1 col-md-1 col-sm-1 col-1">

                                    <div class="bnt_campoextra">
                                        <div class="row">
                                            <div class="col-xs-4 col-md-4 col-sm-4 col-4">
                                                <button aria-hidden="true" role="presentation" type="button" aria-label="Adicionar pergunta" class="btn  btn-sm btn-success adicionar_pergunta"><i class="fas fa-plus"></i></button>
                                            </div>

                                            <div class="col-xs-4 col-md-4 col-sm-4 col-4">
                                                <button aria-hidden="true" role="presentation" type="button" aria-label="Remover Pergunta" class="btn  btn-sm btn-danger remover_pergunta"><i class="fas fa-minus"></i></button>        
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>

                    
                    <div  class="row">
                        <div class="col-xs-12  col-sm-12 col-md-12">
                            <br /><div id="msg" class="text-danger msg" ></div>
                        </div>
                    </div>

                    <div class="row form-row card-footer">
                        <div class="col-xs-12 col-md-12 col-sm-12 col-12 button_add">
                            <button type="submit" class="btn btn-success" id="salvar"><i class="fas fa-check"></i></i></button>
                            <button type="button" class="btn btn-default" id="cancelar_edicao"><i class="fas fa-sign-out-alt"></i></button>
                        </div>
                    </div>
                </form>           
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
		var servicoPergunta = new app.ServicoPergunta();
        var crltFormPergunta = new app.ControladoraFormPergunta(servicoPergunta);
        crltFormPergunta.configurar();
	});
</script>
