<div class="card">
    <div class="card-header  bg-dark text-white">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8 col-8 align-self-center">
                <h6 class="card-title">Configurar Permissões</h6>
            </div>

            <div class="col-md-4 col-sm-4 col-xs-4 col-4">
                <div class="justify-content-end row opcoes_modulos">
                    <button aria-hidden="true" role="presentation" type="button" aria-label="voltar" class="btn  btn-sm btn-info" id="voltar"><i class="fas fa-arrow-circle-left"></i></button>
                    <button aria-hidden="true" role="presentation" type="button" aria-label="atualizar" class="btn  btn-sm btn-light" id="atualizar"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
        </div>                     
    </div>

    <div class="card" id="painel_formulario">
        <div class="card-body">
            <div class="container">
                <div class="col-xs-12  col-sm-12 col-md-12 col-12">
                    <form class="form-horizontal " id="permissoes_form">
                        <div class="row form-row">
                            <div class="col-xs-6 col-md-6 col-sm-6 col-12">
                                <label for="administradores_grupo[]">Grupo Administradores :</label>
                                <select class="select2 form-control" id="administradores_grupo" name="administradores_grupo[]" multiple></select>
                            </div>

                            <div class="col-xs-6 col-md-6 col-sm-6 col-12">
                                <label for="administradores_usuario[]">Usuários Administradores :</label>
                                <select class="select2 form-control" id="administradores_usuario" name="administradores_usuario[]" multiple></select>
                            </div>
                        </div>
                        
                        <div  class="row form-row d-none">
                            <div class="col-xs-12  col-sm-12 col-md-12 col-12">
                                <br /><div id="msg" class="text-danger msg" ></div>
                            </div>
                        </div>
    
                        <div class="row form-row">
                            <div class="col-xs-12 col-md-12 col-sm-12 col-12">
                                <button type="submit" class="btn btn-success" style="margin-top: 5px;" id="configurar">Configurar</button>
                                <button type="button" class="btn btn-default" style="margin-top: 5px;" id="cancelar_edicao">Cancelar</button>
                            </div>
                        </div>
                    </form>           
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
		var servicoPermissao = new app.ServicoPermissaoAdministrativa();
        var crltFormPermissao = new app.ControladoraFormPermissaoAdministrativa(servicoPermissao);
        crltFormPermissao.configurar();
    });
</script>
